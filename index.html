<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-btn {
            background: #db4a39;
            color: white;
        }

        .facebook-btn {
            background: #4267B2;
            color: white;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider:before,
        .divider:after {
            content: "";
            display: block;
            width: 40%;
            height: 1px;
            background: #ccc;
            position: absolute;
            top: 50%;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #999;
            position: relative;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-container .login-btn {
            background: #6a11cb;
            color: white;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #2575fc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button class="google-btn">Login with Google</button>
        <button class="facebook-btn">Login with Facebook</button>
        
        <div class="divider"><span>or</span></div>
        
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        
        <button class="login-btn">Log In</button>
        
        <div class="signup">
            Don't have an account? <a href="#">Sign up now</a>
        </div>
    </div>
</body>
</html>
